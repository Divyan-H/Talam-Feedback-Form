<!DOCTYPE html>
<html lang="en">
  <main>
    <head>
      <link rel="stylesheet" href="my-index.css" />
      <title>Talam feedback form</title>
      <link rel="icon" href="resources/images/favicon.ico" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
      <h1 id="title"><strong>TALAM</strong></h1>
      <p id="description">de|coding Auroville</p>
      <form id="survey-form" autocomplete="on">
        <div>
          <label id="name-label"
            ><p>Name</p>
            <input
              id="name"
              placeholder="Enter your name"
              type="text"
              required
            />
          </label>
        </div>
        <div>
          <label id="email-label"
            ><p>Email</p>
            <input
              id="email"
              placeholder="Enter your email"
              type="email"
              required
            />
          </label>
        </div>
        <div>
          <label id="number-label"
            ><p>Age <i>(optional)</i></p>
            <input
              id="number"
              placeholder="Age"
              type="number"
              min="10"
              max="120"
            />
          </label>
        </div>

        <div>
          <label
            ><p>Which option best describes your current role?</p>
            <select id="dropdown">
              <option>Select current role</option>
              <option>Student</option>
              <option>Full time job</option>
              <option>Full time learner</option>
              <option>Prefer not to say</option>
              <option>Other</option>
            </select>
          </label>
        </div>
        <label><p>Would you recommend Talam to a friend?</p></label>
        <label for="Definitely"
          ><p>
            <input type="radio" name="group 1" value="Definitely" />Definitely
          </p></label
        >
        <label for="May be"
          ><p>
            <input type="radio" name="group 1" value="May be" />May be
          </p></label
        >
        <label for="Not sure"
          ><p>
            <input type="radio" name="group 1" value="Not sure" />Not sure
          </p></label
        >
        <label
          ><p>What is your favorite feature of Talam?</p>
          <select id="dropdown2">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select></label
        >

        <div>
          <label class="flex"
            >What would you like to see improved?
            <i>(Check all that apply)</i></label
          >
          <label class="flex"
            ><input type="checkbox" value="1" />Front-end Projects</label
          >
          <label class="flex"
            ><input type="checkbox" value="2" />Back-end Projects</label
          >
          <label class="flex"
            ><input type="checkbox" value="3" />Data Visualization</label
          >
          <label class="flex"
            ><input type="checkbox" value="11" />Additional Courses</label
          >
          <label class="flex">Any comments or suggestions about Talam?</label>
        </div>
        <textarea placehholder="Enter your comment here..."></textarea>

        <input id="submit" name="submit" type="submit" value="Submit" />
      </form>
    </body>
  </main>
</html>
